<mat-card>
  <h2>Borrowed Books by Customer</h2>

  <mat-form-field class="full-width" appearance="outline">
    <mat-label>Account ID</mat-label>
    <input matInput type="number" [(ngModel)]="accountId" name="accountId">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="getBorrowedBooks()">Fetch Books</button>

  <table mat-table [dataSource]="borrowedBooks" class="mat-elevation-z4" style="width: 100%; margin-top: 2rem">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let book"> {{ book.id }} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let book"> {{ book.title }} </td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let book"> {{ book.author }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
