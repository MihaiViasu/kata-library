<mat-card>
  <h2>Books</h2>
  <table mat-table [dataSource]="books" class="mat-elevation-z4" style="width: 100%">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let book"> {{ book.id }} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let book"> {{ book.title }} </td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let book"> {{ book.author }} </td>
    </ng-container>

    <ng-container matColumnDef="isbn">
      <th mat-header-cell *matHeaderCellDef> ISBN </th>
      <td mat-cell *matCellDef="let book"> {{ book.isbn }} </td>
    </ng-container>

    <ng-container matColumnDef="totalCopies">
      <th mat-header-cell *matHeaderCellDef> Copies </th>
      <td mat-cell *matCellDef="let book"> {{ book.totalCopies }} </td>
    </ng-container>

    <ng-container matColumnDef="availableCopies">
      <th mat-header-cell *matHeaderCellDef> Available Copies </th>
      <td mat-cell *matCellDef="let book"> {{ book.availableCopies }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
